<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--<link rel="stylesheet" href="{% static 'css/style.css' %}">-->
    <title>Formulario Donaciones</title>
</head>
<body style="background-color: #f4ece1;">
    <div class="navbar-container" style="display: flex; height: 80px;">
        <nav class="navbar navbar-expand-lg" style="background-color: #f4ece1;">
            <div class="container-fluid" style="background-color: #f4ece1;">
            <a class="navbar-brand" href="https://www.fundacionnonos.cl/"><img src="{% static 'img/NonosLogo.png' %}" style="height: 75px; margin-left: 5px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-top: 20px;">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.fundacionnonos.cl" style="padding-right: 20px; margin-left: 200px;">INICIO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="https://www.fundacionnonos.cl/somos" style="padding-right: 10px;">SOMOS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.fundacionnonos.cl/tienda-solidaria" style="padding-right: 15px;">TIENDA SOLIDARIA</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="padding-right: 20px;">
                    PROYECTOS
                    </a>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="https://www.fundacionnonos.cl/banco-de-telas">BANCO DE TELAS</a></li>
                    <li><a class="dropdown-item" href="https://www.fundacionnonos.cl/talleres">TALLERES</a></li>
                    <li><a class="dropdown-item" href="https://www.fundacionnonos.cl/copia-de-banco-de-telas">COWORK TEXTIL</a></li>
                    <li><a class="dropdown-item" href="https://www.fundacionnonos.cl/copia-de-cowork-textil">#REPARADOS</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.fundacionnonos.cl/" style="padding-right: 20px;">CONTACTO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/formUsuario2">DONACIONES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="{% static 'img/Icono Bolsa Compra.png' %}" style="height: 37px; margin-left: 75px; margin-top: -15px;"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.instagram.com/fundacionnonos/"><img src="{% static 'img/Icono Instagram.png' %}" style="height: 33px; margin-left: 150px; margin-top: -15px;"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://web.facebook.com/fundacionnonos"><img src="{% static 'img/Icono Facebook.png' %}" style="height: 33px; margin-top: -15px;"></a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
    </div>
    <a href="#"><img src="{% static 'img/Icono Usuario.png' %}" style="height: 25px; margin-top: 5px; margin-left: 1200px;"></a>
    <a href="#" style="color:#839997; text-decoration: none; margin-left: 10px;">Iniciar sesión</a>
    
    <img src="{% static 'img/nono.webp' %}" style="float: right; margin-top: 80px; transform: rotate(-20deg);">
    <img src="{% static 'img/tijeras.png' %}" style="height: 250px; float: left; margin-top: 40px; transform: rotate(50deg);">
    <img src="{% static 'img/boton.png' %}" style="height: 100px; float: left; margin-top: 200px;">
    

    <div class="container-form" style="margin-right: 400px; margin-left: 400px; margin-top: 30px;">
        <form action="" method = "POST" enctype="multipart/form-data">{% csrf_token %}
            <!-- {% if error_message %}
                    <div class="alert alert-danger">
                        {{ error_message }}
                    </div>
                {% endif %}-->

            <div class="form-group row">
                <label for="tipo_prenda">Tipo de Prenda</label>
                <select class="form-control" name="tipo_prenda" id="tipo_prenda" style="margin-bottom: 10px;">
                    <option value="Chaqueta">Chaqueta</option>
                    <option value="Calcetines">Calcetines</option>
                    <option value="Pantalón">Pantalón</option>
                    <option value="Polera">Polera</option>
                    <option value="Polerón">Polerón</option>
                    <option value="Ropa interior">Ropa interior</option>
                </select>
            </div>

            <div class="form-group row">
                <label for="estado">Estado</label>
                <select class="form-control" name="estado" id="estado" style="margin-bottom: 10px;">
                    <option value="Nuevo">Nuevo</option>
                    <option value="Poco uso">Poco uso</option>
                    <option value="Medianamente usado">Medianamente usado</option>
                    <option value="Muy usado">Muy usado</option>
                </select>
            </div>

            <div class="form-group row">
                <label for="talla">Talla</label>
                <select class="form-control" name="talla" id="talla" style="margin-bottom: 10px;">
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>

            <div class="form-group row">
                <label for="detalle">Detalles</label>
                <textarea type="text" class="form-control" name="detalle" id="detalle" style="margin-bottom: 10px;" onfocus="if(this.value=='Sin detalles')this.value='';">Sin detalles</textarea>
            </div>

            <div class="form-group row">
                <label for="img">Añadir imagen</label>
                <input type="file" class="form-control" name="img" id="img" style="margin-bottom: 20px;">
            </div>
            <input type="image" src="{% static 'img/Nono guardar.png' %}" style="height: 250px;" alt="Guardar" class="submit-nono">
            <a href="/" ><input type="image" src="{% static 'img\Nono Cancelar Boton.png' %}" style="height: 250px;" alt="Cancelar" class="submit-nono"/></a>
        </form>
    </div>
    <img src="{% static 'img/hilo.png' %}" style="height: 200px; float: left; margin-top: -150px; transform: rotate(-20deg); margin-left: 50px;">
</body>
</html>
