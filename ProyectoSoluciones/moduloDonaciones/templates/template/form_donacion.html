    <link rel="stylesheet" href="{% static 'css/style.css' %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Donaciones</title>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Bootstrap
          </a>
        </div>
      </nav>
</head>
<body>
  <form action="" method = "POST">{% csrf_token %}
   <!-- {% if error_message %}
        <div class="alert alert-danger">
            {{ error_message }}
        </div>
    {% endif %}-->


    <div class="form-group row">
      <label for="tipo_prenda">Tipo de Prenda</label>
      <select class="form-control" name="tipo_prenda" id="tipo_prenda">
          <option value="Polera">Polera</option>
          <option value="Pantalon">Pantalon</option>
          <option value="Ropa interior">Ropa interior</option>
      </select>
  </div>

  <div class="form-group row">
      <label for="estado">Estado</label>
      <select class="form-control" name="estado" id="estado">
          <option value="Nuevo">Nuevo</option>
          <option value="Poco uso">Poco uso</option>
          <option value="Muy usado">Muy usado</option>
      </select>
  </div>

  <div class="form-group row">
      <label for="talla">Talla</label>
      <select class="form-control" name="talla" id="talla">
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
      </select>
  </div>

  <div class="form-group row">
      <label for="detalle">Detalles</label>
      <textarea type="text" class="form-control" name="detalle" id="detalle"></textarea>
  </div>

  <div class="form-group row">
      <label for="img">AÃ±adir imagen</label>
      <input type="file" name="imagen" class="form-control" name="img" id="img">
  </div>
    
    <button type="submit" class="btn btn-primary" >Guardar</button>
    <a href="/" class="btn btn-primary">Cancel</a>
  </form>
</body>
</html>
