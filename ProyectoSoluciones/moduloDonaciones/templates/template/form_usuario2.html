<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>
    <title>Document</title>
</head>
<body>
    
    <form action="" method = "POST">
        {% csrf_token %}
        
        <div class="form-group row">
          <label for="ID">ID</label>
          <input type="text" class="form-control" name="idU" id="idU" value="{{ user.idU}}">
        </div>
        <div class="form-group row">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" value="{{ user.nombre}}">
            {% if form.nombre.errors %}
                {% for error in form.nombre.errors %}
                    <p style="color: red;">{{ error }}</p>
                {% endfor %}
            {% endif %}
        </div>
        <div class="form-group row">
            <label for="correo">Correo</label>
            <input type="text" class="form-control" name="correo" id="correo" value="{{ user.correo}}">
            {% if form.correo.errors %}
                {% for error in form.correo.errors %}
                    <p style="color: red;">{{ error }}</p>
                {% endfor %}
            {% endif %}
        </div>
        
        <button type="submit" class="btn btn-primary" >Siguiente</button>
        <a href="/" class="btn btn-primary">Cancel</a>
      </form>
</body>
</html>
