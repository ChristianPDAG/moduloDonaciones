<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>
    <title>Document</title>
</head>
<body>
    
    <form action="" method = "POST">{% csrf_token %}
        {% if error_message %}
            <div class="alert alert-danger">
                {{ error_message }}
            </div>
        {% endif %}


        <div class="form-group row">
          <label for="ID">ID</label>
          <input type="text" class="form-control" name="idU" id="idU" value="{{ user.idU}}">
        </div>
        <div class="form-group row">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" value="{{ user.nombre}}">
        </div>
        <div class="form-group row">
            <label for="correo">Correo</label>
            <input type="text" class="form-control" name="correo" id="correo" value="{{ user.correo}}">
        </div>
        
        <button type="submit" class="btn btn-primary" >Guardar</button>
        <a href="/" class="btn btn-primary">Cancel</a>
      </form>
</body>
</html>
